<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Set timer site</title>
</head>

<body>
    <div class="timer-input">
        <label for="hours">Hours:</label>
        <input type="number" id="hours" min="0" placeholder="0" required>

        <label for="minutes">Minutes:</label>
        <input type="number" id="minutes" min="0" max="59" placeholder="0" required>

        <label for="seconds">Seconds:</label>
        <input type="number" id="seconds" min="0" max="59" placeholder="0" required>

        <button onclick="startNewTimer()" >Start New Timer</button>
    </div>

    <div class="active-timers" id="activeTimers">
        <!-- Timer elements will be dynamically added here -->
    </div>

    <audio id="timerAudio" src="loudest-alarm-ever-36964.mp3"></audio>





    <script src="./script.js"></script>
</body>

</html>
